<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageLab</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Ubuntu&display=swap');
.custom{
  background-color: rgb(224, 77, 1);
  font-family: 'Ubuntu', sans-serif;
  border-radius: 40px;
}
.bg-1{
  background-color: rgb(42, 37, 80);
;
}
    </style>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="bg-1">
    <div class="container-fluid text-white">
      <h1 class="mt-2 p-5 custom text-white rounded text-center">ImageLab</h1>
      <br />
      <form action="/processimage" method="post" enctype="multipart/form-data">
        <div class="form-group mb-4">
          <input
            type="file"
            name="file"
            required
            class="form-control"
          />
        </div>
        Choose Output Format:
        <label class="radio-inline text-white mr-4"
          ><input type="radio" name="format" value="png" checked /> png </label
        >
        <label class="radio-inline text-white mr-4"
          ><input type="radio" name="format" value="jpg" /> jpg </label
        >
        <label class="radio-inline text-white mr-4"
          ><input type="radio" name="format" value="webp" /> webp </label
        >
        <label class="radio-inline text-white "
          ><input type="radio" name="format" value="gif" /> gif </label>
        <div class="form-group text-white mb-2 mt-2">
          <label for="width" class="mb-2">Width</label>
          <input class="form-control" type="number" name="width" id="">
        </div>
        <div class="form-group text-white mb-4">
          <label for="height" class="mb-2">Height</label>
          <input class="form-control" type="number" name="height" id="">
        </div>
        Choose Output Image Quality:
        <label class="radio-inline text-white mr-4"
          ><input type="radio" name="quality" value="30"  /> 30% </label
        >
        <label class="radio-inline text-white mr-4"
          ><input type="radio" name="quality" value="50" /> 50% </label
        >
        <label class="radio-inline text-white mr-4"
          ><input type="radio" name="quality" value="80" /> 80% </label
        >
        <label class="radio-inline text-white mb-4 mr-4"><input type="radio" name="quality" value="100" checked /> 100% </label>
        <br/>Choose:
        <label class="radio-inline text-white mr-4 "><input type="radio" name="Color" value="0" checked/> Color </label >
        <label class="radio-inline text-white "><input type="radio" name="Color" value="1" /> Black & White </label>
        
        <div class="form-group text-white mt-4">
          <button class="btn btn-primary btn-block">Download Image</button>
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
